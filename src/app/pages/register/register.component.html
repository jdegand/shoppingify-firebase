<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <img src="assets/images/logo.svg" alt="Shoppingify" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Shoppingify</div>
        <span class="text-600 font-medium line-height-3">Already have an account?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/login">Sign in!</a>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <label for="username" class="block text-900 font-medium mb-2">Username</label>
        <br>
        <input id="username" type="text" formControlName="username" pInputText class="w-full mb-3">
        <br>
        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <br>
        <input id="email" type="text" formControlName="email" pInputText class="w-full mb-3">
        <br>
        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <br>
        <input id="password" type="password" formControlName="password" pInputText class="w-full mb-3">
        <br>
        <button pButton pRipple label="Join" [disabled]="form.invalid"></button>
    </form>
    @if (errorMessage) {
        <div>{{ errorMessage }}</div>
    }
</div>
