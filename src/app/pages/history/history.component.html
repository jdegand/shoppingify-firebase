<div *ngIf="!isChildComponentActive">
    <ng-container *ngIf="lists$ | async as lists">
        <ul>
        @for (list of lists; track list.id) {
            <li><a href="/home/history/{{list.id}}">{{ list.name }}</a></li>
            <li>{{ list.items.length }} items</li>
            <li>{{ list.date }}</li>
        }
        </ul>
    </ng-container>
</div>

<router-outlet></router-outlet>
